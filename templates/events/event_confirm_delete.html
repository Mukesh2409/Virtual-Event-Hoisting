{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Delete Event</h4>
                </div>
                <div class="card-body">
                    <h5 class="card-title mb-4">Are you sure you want to delete "{{ object.title }}"?</h5>
                    <p class="text-muted mb-4">
                        This action cannot be undone. All associated sessions and registrations will be permanently deleted.
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'event-detail' object.id %}" class="btn btn-secondary">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                Delete Event
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
