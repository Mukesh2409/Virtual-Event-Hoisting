{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Confirm Session Deletion</h4>
                </div>
                <div class="card-body">
                    <p class="lead">Are you sure you want to delete this session?</p>
                    <p><strong>Session:</strong> {{ object.title }}</p>
                    <p><strong>Event:</strong> {{ object.event.title }}</p>
                    <p class="text-danger"><strong>Warning:</strong> This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'session_detail' object.pk %}" class="btn btn-secondary">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                Delete Session
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
